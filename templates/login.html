<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #f1f1f1;
        }
        .btn-red {
            background-color: #e63946;
            color: white;
        }
        .btn-red:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">üîê Customer Login</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class="text-danger text-center">{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label class="form-label">Mobile:</label>
            <input type="text" class="form-control" name="mobile" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer;">üëÅÔ∏è</span>
            </div>
        </div>
        <button type="submit" class="btn btn-red w-100">Login</button>
    </form>
    <p class="text-center mt-3"><a href="/register" class="text-info">Not registered yet?</a></p>
</div>
<script>
    function togglePassword() {
        const passInput = document.getElementById("password");
        passInput.type = passInput.type === "password" ? "text" : "password";
    }
</script>
</body>
</html>
