<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(255, 0, 0, 0.505), -5px -5px 15px rgba(255, 0, 0, 0.139);
        }
        label {
            margin-top: 15px;
        }
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #555;
            color: #fff;
        }
        .form-control:focus {
            border-color: #ff4444;
            box-shadow: 0 0 0 0.2rem rgba(255, 68, 68, 0.25);
        }
        .btn-custom {
            background-color: #ff4444;
            border: none;
            color: white;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #cc0000;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #00bfff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p strong {
            color: #ffcc00;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4"> Add Record</h2>
    <form method="post">
        <label>Bill No:</label>
        <input type="text" name="bill" required class="form-control">

        <p><strong>Name:</strong> {{ session['user_name'] }}</p>
        <p><strong>Mobile:</strong> {{ session['mobile'] }}</p>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required class="form-control">

        <label>Category:</label>
        <select name="category" class="form-control">
            <option value="Oil">Oil</option>
            <option value="Parts">Parts</option>
        </select>

        <label>Vehicle:</label>
        <select name="vehicle" class="form-control">
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
            <option value="Chakda">Chakda</option>
            <option value="AtulShakti">AtulShakti</option>
            <option value="Other">Other</option>
        </select>

        <label>Payment:</label>
        <select name="payment" class="form-control">
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
            <option value="Online">Online</option>
        </select>

        <input type="submit" value="Save" class="btn btn-custom w-100">
    </form>
    <a href="/home">ðŸ”™ Back to Dashboard</a>
</div>
</body>
</html>
